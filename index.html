<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <!-- header -->
        <header class="header mt-4">
            <div class="nav">
                <img class="logo mt-1" src="img/logo.png" alt="">
            </div>

            <div class="option">
                <h2 class="grey-text mr-2">FEATURES</h2>
                <h2 class="grey-text mr-2">EDITORIALS</h2>
                <h2 class="grey-text mr-2">ENVIRONMENT</h2>
                <h2 class="grey-text mr-2">BLOG</h2>
                <h2 class="grey-text mr-2">SHOP</h2>
                <h2 class="grey-text mr-2">CONTACT</h2>
            </div>

        </header>
        <!-- header -->

        

        <!-- main -->
        <main>

                <!-- carusel -->
                <section class="carusel image mt-3">
                    <div class="grey">
                        <div class="text ml-4">
                            <h2 class="white-text">Lorem ipsum dolor, <br>sit amet consectetur adipisicing elit.</h2>   
                            <p class="white-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est quis labore quidem adipisci doloribus libero</p>
                        </div>
                    </div>
                </section>
                <!-- carusel -->



                <!-- layout -->
                <section class="layout mt-2">

                    <!-- row -->
                    <div class=" row light-blue mb-2">

                    </div>
                    <!-- row -->

                    <!-- left -->
                    <div class="column-left light-blue fl mr-2">

                    </div>
                    <!-- left -->

                    <!-- middle -->
                    <div class="column-mid light-blue fl">

                    </div>
                    <!-- middle -->

                    <!-- right -->
                    <div class="column-right light-blue fr">

                    </div>
                    <!-- right -->

                </section>
                <!-- layout -->




                <!-- footer -->
                <footer class="foot mt-1 mb-2">

                </footer>
                <!-- footer -->

        </main>
        <!-- main -->
    </div>

</body>
</html>
